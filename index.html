<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <div class="symbol" draggable="false">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>

        <p>Dashboard</p>
    </div>

    <div class="search-and-profile">
        <div class="searchbar">
            <img src="assets/icons/search.svg" alt="search"
            class="icon" draggable="false">

            <input type="text" id="search-text" name="search-text"
            aria-placeholder="I want to..."
            placeholder="I want to..."> 
        </div>

        <div class="profile">
            <img src="assets/icons/notif-bell.svg" alt="notifications"
            class="icon bell" draggable="false">

            <div class="profile-icon">
                <img src="assets/icons/freddy-icon.jpg" alt=""
                draggable="false">
            </div>

            <p>Freddy Krueger</p>
        </div>
    </div>

    <div class="links">
        <div class="main-links">
            <div class="link">
                <img src="assets/icons/home.svg" alt="home"
                class="icon" draggable="false">
                <p>Home</p>
            </div>
            <div class="link">
                <img src="assets/icons/profile.svg" alt="profile"
                class="icon" draggable="false">
                <p>Profile</p>
            </div>
            <div class="link">
                <img src="assets/icons/message.svg" alt="messages"
                class="icon" draggable="false">
                <p>Messages</p>
            </div>
            <div class="link">
                <img src="assets/icons/history.svg" alt="history"
                class="icon" draggable="false">
                <p>History</p>
            </div>
            <div class="link">
                <img src="assets/icons/tasks.svg" alt="tasks"
                class="icon" draggable="false">
                <p>Tasks</p>
            </div>
            <div class="link">
                <img src="assets/icons/communities.svg" alt="communities"
                class="icon" draggable="false">
                <p>Communities</p>
            </div>
        </div>

        <div class="settings-links">
            <div class="link">
                <img src="assets/icons/settings.svg" alt="settings"
                class="icon" draggable="false">
                <p>Settings</p>
            </div>
            <div class="link">
                <img src="assets/icons/support.svg" alt="support"
                class="icon" draggable="false">
                <p>Support</p>
            </div>
            <div class="link">
                <img src="assets/icons/privacy.svg" alt="communities"
                class="icon" draggable="false">
                <p>Privacy</p>
            </div>
        </div>
    </div>

    <div class="main-content"></div>
</body>

    <script src=""></script>
</html>
